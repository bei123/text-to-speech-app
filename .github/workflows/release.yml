name: Auto Release on Main

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要创建标签和发布权限

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整提交历史

    - name: Generate Version
      id: version
      run: |
        # 生成语义化版本号 (格式: 主版本.次版本.修订-时间戳-短哈希)
        BASE_VERSION="1.0.0"  # 基础版本号可来自 package.json
        TIMESTAMP=$(date +'%Y%m%d%H%M%S')
        SHORT_SHA=${GITHUB_SHA::7}
        echo "VERSION=${BASE_VERSION}-${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_ENV
        echo "Generated version: $VERSION"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Compress artifacts
      run: |
        mkdir -p artifact
        zip -rq artifact/build-${{ env.VERSION }}.zip ./dist/
        ls -lh artifact  # 验证压缩结果

    - name: Create Git Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag ${{ env.VERSION }}
        git push origin ${{ env.VERSION }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        body: |
          ### 自动构建发布
          - 版本号: `${{ env.VERSION }}`
          - 提交哈希: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - 构建时间: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        draft: false
        prerelease: false
        files: |
          artifact/build-${{ env.VERSION }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}