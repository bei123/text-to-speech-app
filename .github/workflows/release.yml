name: Build and Release

on:
  push:
    tags:
      - 'v*' # 必须严格使用 v 前缀的 tag（如 v1.0.0）

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    # 关键权限设置
    permissions:
      contents: write  # 必须显式声明写入权限

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 需要获取完整的 git 历史记录

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    # 压缩构建产物（必须步骤）
    - name: Compress artifacts
      run: zip -r build-${{ github.ref_name }}.zip ./dist/

    # 创建 Release（使用现代写法）
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}  # 使用简洁的 tag 名称
        name: Release ${{ github.ref_name }}
        body: |
          Auto-generated build artifacts
          Version: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
        files: |
          build-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
